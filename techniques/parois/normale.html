<h1>Aspect échographique de la paroi intestinale</h1>
<p>En échographie (comme en échoendoscopie) la paroi digestive présente 5 couches&nbsp;</p>
<p>Quelque soit le segment anatomique (œsophage, estomac, jéjunum, iléon, colon, rectum et même appendice mais c'est plus petit)</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <p>Les 5 couches sont de la lumière à l'extérieur</p>
          <ol>
            <li>l'interface avec la lumière (hyper échogène)</li>
            <li>la muqueuse (hypo échogène)</li>
            <li>la sous muqueuse (hyper échogène)</li>
            <li>la musculeuse (hypo échogène)</li>
            <li>l'interface séreuse-extérieur du tube (hyper échogène)</li>
          </ol>
        </td>
        <td>
          <p>&nbsp;</p>
          <p>&nbsp;</p>
          <figure class="image"><img src="/schémas/paroi_interface5-2.png">
            <figcaption><span class="text-big">Les interfaces (couches 1 et 5 ) ne varient pas on peut les oublier</span></figcaption>
          </figure>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;Cela correspond assez bien à l'histologie</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <p>&nbsp;</p>
          <p>Il ne faut donc qu'en connaitre 3&nbsp;</p>
          <p>La 2 ième &nbsp;hypoéchogène = muqueuse</p>
          <p>la 3 ième hyperéchogène = sous muqueuse</p>
          <p>la 4 ième hypoéchogène = musculeuse</p>
        </td>
        <td>
          <figure class="image"><img src="/schémas/capture_d’écran_2025-07-20_à_19.02.19_copie.png"></figure>
          <p>&nbsp;L'Épaisseur de la paroi se mesure de la muqueuse à la musculeuse</p>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>

        <td>&nbsp;</td>
      </tr>
      <tr>

        <td>&nbsp;</td>
