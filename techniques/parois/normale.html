<h1>Aspect échographique de la paroi intestinale</h1>
<p>En échographie (comme en échoendoscopie) la paroi digestive présente 5 couches&nbsp;</p>
<p>Quelque soit le segment anatomique (œsophage, estomac, jéjunum, iléon, colon, rectum et même appendice mais c'est plus petit)</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <p>Les 5 couches sont de la lumière à l'extérieur</p>
          <ol>
            <li>l'interface avec la lumière (hyper échogène)</li>
            <li>la muqueuse (hypo échogène)</li>
            <li>la sous muqueuse (hyper échogène)</li>
            <li>la musculeuse (hypo échogène)</li>
            <li>l'interface séreuse-extérieur du tube (hyper échogène)</li>
          </ol>
        </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>Cela correspond assez bien à l'histologie</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <p>Les interfaces (couche 1 et 5) ne varient pas on peut les oublier</p>
          <p>Il ne faut donc qu'en connaitre 3&nbsp;</p>
          <p>La 2 = hypoéchogène = muqueuse</p>
          <p>la 3 = hyperéchogène = sous muqueuse</p>
          <p>la 4= hypoéchogène = musculeuse</p>
        </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>Schématiquement</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>variation selon les portions anatomiques</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>Les échos atteignent en premier la paroi antérieure donc les couches sont dédoublées</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>En cas de présence de matière (air) on ne voit que la paroi antérieure</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <p>Lorsque l'intestin est vide les couches superficielles des 2 parois</p>
          <p>&nbsp;( les deux interfaces et les 2 muqueuses) sont confondues</p>
          <p>on a un pseudo aspect à 7 couches, il faut chercher l'interface au centre</p>
